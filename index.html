<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo Tecnomante: Clima e Caos</title>
    <style>
        /* ESTILOS DO MODAL */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #modal-content {
            background: #0a0a0a;
            border: 1px solid #00d4ff;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px #00d4ff22;
        }
        #modal-content h3 { color: #ff00ff; margin-top: 0; letter-spacing: 3px; }
        #modal-content p { line-height: 1.6; font-size: 0.9rem; color: #00d4ff; }
        .close-modal-btn {
            background: transparent;
            color: #00d4ff;
            border: 1px solid #00d4ff;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .close-modal-btn:hover { background: #00d4ff; color: #000; }

        /* ESTILOS GERAIS */
        body { 
            background: #050505; 
            color: #00d4ff; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        #canvas { 
            border: 2px solid #00d4ff; 
            box-shadow: 0 0 30px #00d4ff55; 
            background: #000; 
            max-width: 90vw;
        }
        .info { margin-top: 15px; text-align: center; font-size: 0.8rem; color: #00d4ff; opacity: 0.6; height: 20px; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        
        #status { 
            text-align: center; 
            min-height: 1.5em; 
            margin-bottom: 20px; 
            letter-spacing: 1px;
            text-shadow: 0 0 8px #00d4ff;
        }

        button { 
            background: transparent; 
            color: #00d4ff; 
            border: 1px solid #00d4ff; 
            padding: 12px 24px; 
            cursor: pointer; 
            margin-top: 20px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            transition: 0.3s;
        }
        button:hover { background: #00d4ff; color: #000; box-shadow: 0 0 15px #00d4ff; }
        .save-btn { border-color: #ff00ff; color: #ff00ff; }
        .save-btn:hover { background: #ff00ff; color: #000; box-shadow: 0 0 15px #ff00ff; }
    </style>
</head>
<body>

    <div id="modal-overlay">
        <div id="modal-content">
            <h3>DIAGNÓSTICO TECNOMÂNTICO</h3>
            <p>Este sistema transmuta dados atmosféricos em geometria sigilar. Utilizamos <strong>temperatura, vento e umidade</strong> colhidos em tempo real para moldar o caos lógico.</p>
            <p><i>Projeto desenvolvido por <strong>Frater Markarios</strong>.</i></p>
            <button class="close-modal-btn" onclick="fecharModal()">Iniciar Ritual</button>
        </div>
    </div>

    <h2 id="status">INICIALIZANDO ÉTER...</h2>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <div id="weather-report" class="info">Aguardando comando...</div>
    
    <div class="controls">
        <button onclick="iniciarCanalizacao()">Canalizar Clima Local</button>
        <button class="save-btn" onclick="saveSigil()">Consagrar Imagem (PNG)</button>
    </div>

    <script>
        const API_KEY = '205dfbe3470e81f71e2b9f2f6a46443d'; 
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');

        const mensagensIniciais = [
            "SINCROZINANDO COM O ÉTER...",
            "CONCENTRE SUA VONTADE NO SILÍCIO...",
            "RESPIRRE EM SINCRONIA COM OS DADOS...",
            "ESTABILIZANDO FREQUÊNCIAS VIBRACIONAIS...",
            "O CÓDIGO É APENAS O VEÍCULO...",
            "PERCEBA O FLUXO DA INFORMAÇÃO..."
        ];

        const mensagensProcessando = [
            "COLHENDO ENTROPIA ATMOSFÉRICA...",
            "MAPEANDO VIRTUALIDADE GEOGRÁFICA...",
            "CALIBRANDO NÓS DE ENERGIA...",
            "TRANSMUTANDO BITS EM GEOMETRIA...",
            "FRAGMENTANDO O CAOS..."
        ];

        let indexMensagem = 0;
        let loopStatus;

        function rotacionarMensagens(lista) {
            clearInterval(loopStatus);
            loopStatus = setInterval(() => {
                statusEl.innerText = lista[indexMensagem];
                indexMensagem = (indexMensagem + 1) % lista.length;
            }, 3000);
        }

        // Inicia o loop assim que carrega
        rotacionarMensagens(mensagensIniciais);

        function fecharModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function iniciarCanalizacao() {
            rotacionarMensagens(mensagensProcessando);
            fetchWeatherAndDraw();
        }

        function fetchWeatherAndDraw() {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`)
                    .then(response => response.json())
                    .then(data => {
                        clearInterval(loopStatus);
                        drawSigil(data);
                    })
                    .catch(err => {
                        statusEl.innerText = "ERRO NA CONEXÃO MÍSTICA";
                        clearInterval(loopStatus);
                    });
            }, error => {
                statusEl.innerText = "LOCALIZAÇÃO NEGADA";
                clearInterval(loopStatus);
            });
        }

        function drawSigil(data) {
            const temp = data.main.temp;         
            const wind = data.wind.speed || 1;    
            const humidity = data.main.humidity; 
            const city = data.name;
            const entropy = Date.now();

            statusEl.innerText = `SIGILO DE ${city.toUpperCase()} FIRMADO`;
            document.getElementById('weather-report').innerText = `T: ${temp}°C | V: ${wind}m/s | H: ${humidity}%`;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const hue = 200 - (temp * 3);
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.shadowBlur = 10;
            ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
            
            let centerX = 200;
            let centerY = 200;
            let points = [];
            let steps = Math.max(6, Math.floor(humidity / 4)); 

            for (let i = 0; i < steps; i++) {
                let angle = (i / steps) * Math.PI * 2;
                let radius = 130 + Math.sin(i * wind + entropy) * 40;
                points.push({ x: centerX + Math.cos(angle) * radius, y: centerY + Math.sin(angle) * radius });
            }

            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.arc(centerX, centerY, 155, 0, Math.PI * 2);
            ctx.setLineDash([5, 10]);
            ctx.stroke();
            ctx.setLineDash([]); 

            ctx.beginPath();
            ctx.lineWidth = 1.5;
            for (let i = 0; i < points.length; i++) {
                let next = (i + 1) % steps;
                let far = (i + Math.floor(steps / 2)) % steps;
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[next].x, points[next].y);
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[far].x, points[far].y);
                ctx.fillRect(points[i].x - 2, points[i].y - 2, 4, 4);
            }
            ctx.stroke();

            ctx.shadowBlur = 0;
            ctx.font = "9px monospace";
            ctx.fillStyle = "#ffffff44";
            points.forEach((p, i) => {
                if (i % 2 === 0) ctx.fillText("0x" + (entropy + i).toString(16).slice(-4), p.x + 8, p.y);
            });

            ctx.fillText(`FRATER MARKARIOS // ${entropy}`, 10, 390);
        }

        function saveSigil() {
            const link = document.createElement('a');
            link.download = `sigilo-markarios-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
